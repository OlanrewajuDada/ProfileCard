<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <img class="top-pattern" src="images/bg-pattern-top.svg" alt="top-pattern">
    <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="bottom-pattern">

    <div class="card">

        <div class="card-header">
            <img class="header" src="images/bg-pattern-card.svg" alt="card-header">
        </div>

        <div class="card-body">
            <img class="profile-picture" src="images/image-victor.jpg" alt="profile-picture">
            <h3>Dada Lanre <span class="age">29</span></h3>
            <p>Germany</p>
        </div>
         <div class="card-footer">
            <div class="likes">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="likes">
               <h3>1.4K</h3> 
               <p>Photos</p>
            </div>
        </div>
    </div>


</body>
</html>
